<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vidu's Shelf</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/index.js"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>

<body onload="loadBooks()">
  <div class="container">
    <div class="mt-4 mb-5 p-4 text-white rounded" id="header">
      <h1>Vidu's Shelf</h1>
    </div>

    <div id="bookGrid"></div>

    <div class="modal fade" id="changeRating" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change rating</h5>
          </div>

          <div class="modal-body">
            <form onSubmit="return false;">
              <div class="form-floating">
                <input type="number" class="form-control" id="newRating" name="newRating" min="1" max="5">
                <label for="newRating">New rating (1-5)</label>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="changeRating()" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="mt-5 mb-3 p-3 text-white rounded" id="header-2">
      <h2>Add a book!</h2>
    </div>

    <form action="http://localhost:8000/postReq" method="POST" enctype="multipart/form-data">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="title" name="title">
        <label for="title">Title</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="author" name="author">
        <label for="author">Author</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="5">
        <label for="rating">Rating (1-5)</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="cover" name="cover">
        <label for="cover">Book Cover Link</label>
      </div>

      <button type="submit" class="btn submit-btn">Submit</button>
    </form>
  </div>
</body>

</html>
